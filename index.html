<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XanaduID - 男娘指数检测</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1A1A1A 0%, #2D2D4E 100%);
            color: #FFFFFF;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            border: 2px solid #FF9EC3;
            box-shadow: 0 0 15px rgba(158, 195, 255, 0.5);
        }
        
        h1 {
            font-size: 3.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #FF9EC3, #9EC3FF);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(255, 158, 195, 0.5);
        }
        
        .author {
            color: #9EC3FF;
            font-style: italic;
            margin-bottom: 20px;
        }
        
        .description {
            color: #CCCCCC;
            margin-bottom: 20px;
            line-height: 1.6;
        }
        
        .input-section {
            background: rgba(0, 0, 0, 0.3);
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 30px;
            text-align: center;
            border: 2px solid #9EC3FF;
        }
        
        input {
            padding: 15px;
            width: 70%;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1.2rem;
            text-align: center;
            margin-right: 10px;
            border: 2px solid #FF9EC3;
        }
        
        button {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            background: linear-gradient(45deg, #FF9EC3, #9EC3FF);
            color: #1A1A1A;
            font-weight: bold;
            font-size: 1.2rem;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 158, 195, 0.4);
        }
        
        .result-section {
            background: rgba(0, 0, 0, 0.3);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            margin-bottom: 30px;
            border: 2px solid #FF9EC3;
            display: none;
        }
        
        .result-title {
            color: #9EC3FF;
            margin-bottom: 20px;
        }
        
        .score {
            font-size: 5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #FF9EC3, #9EC3FF);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin: 20px 0;
        }
        
        .meter {
            width: 80%;
            height: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            margin: 0 auto;
            overflow: hidden;
            border: 2px solid #9EC3FF;
        }
        
        .meter-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #9EC3FF, #FF9EC3);
            border-radius: 15px;
            transition: width 1.5s ease-in-out;
        }
        
        .analysis {
            margin-top: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            text-align: left;
            border-left: 5px solid #FF9EC3;
        }
        
        .analysis h3 {
            color: #FF9EC3;
            margin-bottom: 15px;
        }
        
        footer {
            text-align: center;
            margin-top: 50px;
            color: #9EC3FF;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            input {
                width: 100%;
                margin-bottom: 15px;
            }
            
            button {
                width: 100%;
            }
            
            h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>XanaduID</h1>
            <p class="author">刑天YYDS</p>
            <p class="description">输入名字，检测男娘指数。本工具仅供娱乐，结果不代表实际情况。</p>
        </header>
        
        <div class="input-section">
            <input type="text" id="nameInput" placeholder="请输入名字">
            <button onclick="calculateScore()">检测男娘指数</button>
        </div>
        
        <div class="result-section" id="resultSection">
            <h2 class="result-title">检测结果</h2>
            <p>名字：<span id="resultName"></span></p>
            <div class="score" id="score">0%</div>
            <div class="meter">
                <div class="meter-fill" id="meterFill"></div>
            </div>
            
            <div class="analysis">
                <h3>分析报告</h3>
                <p id="analysisText">分析内容将显示在这里...</p>
            </div>
        </div>
        
        <footer>
            <p>© 2025 XanaduID - 刑天</p>
        </footer>
    </div>

    <script>
        function calculateScore() {
            const name = document.getElementById('nameInput').value.trim();
            if (!name) {
                alert('请输入名字');
                return;
            }
            
            // 显示结果区域
            document.getElementById('resultSection').style.display = 'block';
            document.getElementById('resultName').textContent = name;
            
            // 计算"男娘指数" - 使用名字长度和字符代码生成伪随机数
            let score = 0;
            for (let i = 0; i < name.length; i++) {
                score += name.charCodeAt(i);
            }
            score = score % 101; // 确保在0-100范围内
            
            // 平滑动画显示分数
            animateScore(score);
            
            // 生成分析报告
            generateAnalysis(name, score);
        }
        
        function animateScore(targetScore) {
            const scoreElement = document.getElementById('score');
            const meterFill = document.getElementById('meterFill');
            let currentScore = 0;
            const increment = targetScore / 50;
            
            const timer = setInterval(() => {
                currentScore += increment;
                if (currentScore >= targetScore) {
                    currentScore = targetScore;
                    clearInterval(timer);
                }
                scoreElement.textContent = Math.round(currentScore) + '%';
                meterFill.style.width = currentScore + '%';
            }, 30);
        }
        
        function generateAnalysis(name, score) {
            const analysisElement = document.getElementById('analysisText');
            let analysis = '';
            
            if (score < 20) {
                analysis = `名字 ${name} 的男娘指数较低，你是不是对男娘有点误解`;
            } else if (score < 40) {
                analysis = `名字 ${name} 的男娘指数中等偏下，偶尔会觉得男娘很可爱`;
            } else if (score < 60) {
                analysis = `名字 ${name} 的男娘指数处于中间水平，已经不反感男娘了还萌生了成为男娘的念头`;
            } else if (score < 80) {
                analysis = `名字 ${name} 的男娘指数较高，你摸一下都会流出来吧`;
            } else {
                analysis = `名字 ${name} 的男娘指数非常高，你已经不能用淫荡来形容了`;
            }
            
           
            const features = [
                "qwq",
                "awa",
                "uwu",
                "owo",
                "pwp"
            ];
            
            const randomFeature = features[Math.floor(Math.random() * features.length)];
            analysis += " " + randomFeature;
            
            analysisElement.textContent = analysis;
        }
    </script>
</body>
</html>
