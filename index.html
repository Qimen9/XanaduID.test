<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XanaduID - 男娘指数检测</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1A1A1A 0%, #2D2D4E 100%);
            color: #FFFFFF;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            border: 2px solid #FF9EC3;
            box-shadow: 0 0 15px rgba(158, 195, 255, 0.5);
        }
        
        h1 {
            font-size: 3.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #FF9EC3, #9EC3FF);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(255, 158, 195, 0.5);
        }
        
        .author {
            color: #9EC3FF;
            font-style: italic;
            margin-bottom: 20px;
        }
        
        .description {
            color: #CCCCCC;
            margin-bottom: 20px;
            line-height: 1.6;
        }
        
        .input-section {
            background: rgba(0, 0, 0, 0.3);
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 30px;
            text-align: center;
            border: 2px solid #9EC3FF;
        }
        
        input {
            padding: 15px;
            width: 70%;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1.2rem;
            text-align: center;
            margin-right: 10px;
            border: 2px solid #FF9EC3;
        }
        
        button {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            background: linear-gradient(45deg, #FF9EC3, #9EC3FF);
            color: #1A1A1A;
            font-weight: bold;
            font-size: 1.2rem;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            margin: 5px;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 158, 195, 0.4);
        }
        
        button.secondary {
            background: linear-gradient(45deg, #6a6a8f, #4D4D7A);
            color: #CCCCCC;
        }
        
        .result-section {
            background: rgba(0, 0, 0, 0.3);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            margin-bottom: 30px;
            border: 2px solid #FF9EC3;
            display: none;
        }
        
        .result-title {
            color: #9EC3FF;
            margin-bottom: 20px;
        }
        
        .score {
            font-size: 5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #FF9EC3, #9EC3FF);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin: 20px 0;
        }
        
        .meter {
            width: 80%;
            height: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            margin: 0 auto;
            overflow: hidden;
            border: 2px solid #9EC3FF;
        }
        
        .meter-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #9EC3FF, #FF9EC3);
            border-radius: 15px;
            transition: width 1.5s ease-in-out;
        }
        
        .analysis {
            margin-top: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            text-align: left;
            border-left: 5px solid #FF9EC3;
        }
        
        .analysis h3 {
            color: #FF9EC3;
            margin-bottom: 15px;
        }
        
        .share-section {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        
        .history-section {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 20px;
            margin-bottom: 30px;
            border: 2px solid #9EC3FF;
            display: none;
        }
        
        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .history-title {
            color: #9EC3FF;
        }
        
        .history-list {
            max-height: 200px;
            overflow-y: auto;
        }
        
        .history-item {
            padding: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
        }
        
        .history-item:last-child {
            border-bottom: none;
        }
        
        .history-name {
            font-weight: bold;
        }
        
        .history-score {
            color: #FF9EC3;
        }
        
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            border: 1px solid #FF9EC3;
            box-shadow: 0 0 10px rgba(255, 158, 195, 0.5);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        footer {
            text-align: center;
            margin-top: 50px;
            color: #9EC3FF;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            input {
                width: 100%;
                margin-bottom: 15px;
                margin-right: 0;
            }
            
            button {
                width: 100%;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            .share-section {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>XanaduID</h1>
            <p class="author">刑天YYDS</p>
            <p class="description">输入名字，检测男娘指数。本工具仅供娱乐，结果不代表实际情况。</p>
        </header>
        
        <div class="history-section" id="historySection">
            <div class="history-header">
                <h3 class="history-title">历史记录</h3>
                <button onclick="clearHistory()" class="secondary">清空</button>
            </div>
            <div class="history-list" id="historyList">
                <!-- 历史记录将动态添加到这里 -->
            </div>
        </div>
        
        <div class="input-section">
            <input type="text" id="nameInput" placeholder="请输入名字">
            <button onclick="calculateScore()">检测男娘指数</button>
        </div>
        
        <div class="result-section" id="resultSection">
            <h2 class="result-title">检测结果</h2>
            <p>名字：<span id="resultName"></span></p>
            <div class="score" id="score">0%</div>
            <div class="meter">
                <div class="meter-fill" id="meterFill"></div>
            </div>
            
            <div class="analysis">
                <h3>分析报告</h3>
                <p id="analysisText">分析内容将显示在这里...</p>
            </div>
            
            <div class="share-section">
                <button onclick="shareResult()" class="secondary">分享结果</button>
                <button onclick="copyShareCode()">复制分享口令</button>
            </div>
        </div>
        
        <footer>
            <p>元央云&Github © XanaduID </p>
        </footer>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        // 初始化历史记录
        let history = JSON.parse(localStorage.getItem('boygirlTestHistory')) || [];
        const historySection = document.getElementById('historySection');
        const historyList = document.getElementById('historyList');
        
        // 页面加载时显示历史记录
        window.onload = function() {
            if (history.length > 0) {
                historySection.style.display = 'block';
                renderHistory();
            }
        };
        
        function calculateScore() {
            const name = document.getElementById('nameInput').value.trim();
            if (!name) {
                alert('请输入名字');
                return;
            }
            
            // 显示结果区域
            document.getElementById('resultSection').style.display = 'block';
            document.getElementById('resultName').textContent = name;
            
            // 计算"男娘指数" - 使用名字长度和字符代码生成伪随机数
            let score = 0;
            for (let i = 0; i < name.length; i++) {
                score += name.charCodeAt(i);
            }
            score = score % 101; // 确保在0-100范围内
            
            // 平滑动画显示分数
            animateScore(score);
            
            // 生成分析报告
            generateAnalysis(name, score);
            
            // 保存到历史记录
            saveToHistory(name, score);
        }
        
        function animateScore(targetScore) {
            const scoreElement = document.getElementById('score');
            const meterFill = document.getElementById('meterFill');
            let currentScore = 0;
            const increment = targetScore / 50;
            
            const timer = setInterval(() => {
                currentScore += increment;
                if (currentScore >= targetScore) {
                    currentScore = targetScore;
                    clearInterval(timer);
                }
                scoreElement.textContent = Math.round(currentScore) + '%';
                meterFill.style.width = currentScore + '%';
            }, 30);
        }
        
        function generateAnalysis(name, score) {
            const analysisElement = document.getElementById('analysisText');
            let analysis = '';
            
            if (score < 20) {
                analysis = `名字 ${name} 的男娘指数较低，你是不是对男娘有点误解`;
            } else if (score < 40) {
                analysis = `名字 ${name} 的男娘指数中等偏下，偶尔会觉得男娘很可爱`;
            } else if (score < 60) {
                analysis = `名字 ${name} 的男娘指数处于中间水平，已经不反感男娘了还萌生了成为男娘的念头`;
            } else if (score < 80) {
                analysis = `名字 ${name} 的男娘指数较高，你摸一下都会流出来吧`;
            } else {
                analysis = `名字 ${name} 的男娘指数非常高，你已经不能用淫荡来形容了`;
            }
            
            const features = [
                "qwq",
                "awa",
                "uwu",
                "owo",
                "pwp"
            ];
            
            const randomFeature = features[Math.floor(Math.random() * features.length)];
            analysis += " " + randomFeature;
            
            analysisElement.textContent = analysis;
        }
        
        function saveToHistory(name, score) {
            // 检查是否已存在相同名字的记录
            const existingIndex = history.findIndex(item => item.name === name);
            if (existingIndex !== -1) {
                history[existingIndex].score = score;
                history[existingIndex].timestamp = new Date().toISOString();
            } else {
                history.push({
                    name: name,
                    score: score,
                    timestamp: new Date().toISOString()
                });
            }
            
            // 限制历史记录数量
            if (history.length > 10) {
                history = history.slice(history.length - 10);
            }
            
            // 保存到localStorage
            localStorage.setItem('boygirlTestHistory', JSON.stringify(history));
            
            // 更新UI
            historySection.style.display = 'block';
            renderHistory();
        }
        
        function renderHistory() {
            historyList.innerHTML = '';
            
            // 按时间倒序排列
            const sortedHistory = [...history].sort((a, b) => 
                new Date(b.timestamp) - new Date(a.timestamp)
            );
            
            sortedHistory.forEach(item => {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                historyItem.innerHTML = `
                    <span class="history-name">${item.name}</span>
                    <span class="history-score">${item.score}%</span>
                `;
                // 点击历史记录项可以重新检测
                historyItem.addEventListener('click', () => {
                    document.getElementById('nameInput').value = item.name;
                    calculateScore();
                });
                historyList.appendChild(historyItem);
            });
        }
        
        function clearHistory() {
            if (confirm('确定要清空历史记录吗？')) {
                history = [];
                localStorage.removeItem('boygirlTestHistory');
                historySection.style.display = 'none';
            }
        }
        
        function shareResult() {
            const name = document.getElementById('resultName').textContent;
            const score = document.getElementById('score').textContent;
            const analysis = document.getElementById('analysisText').textContent;
            
            const shareText = `【男娘指数检测】名字 ${name} 的男娘指数是 ${score}！${analysis} 快来试试吧！`;
            
            if (navigator.share) {
                navigator.share({
                    title: '男娘指数检测结果',
                    text: shareText,
                    url: window.location.href
                }).catch(() => {
                    copyToClipboard(shareText);
                    showToast('已复制分享文本到剪贴板');
                });
            } else {
                copyToClipboard(shareText);
                showToast('已复制分享文本到剪贴板');
            }
        }
        
        function copyShareCode() {
            const name = document.getElementById('resultName').textContent;
            const score = document.getElementById('score').textContent;
            
            // 生成分享口令 - 使用Base64编码名字和分数
            const shareCode = btoa(`${name}|${score}`);
            copyToClipboard(shareCode);
            showToast('已复制分享口令到剪贴板');
        }
        
        function copyToClipboard(text) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);
        }
        
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.style.opacity = '1';
            
            setTimeout(() => {
                toast.style.opacity = '0';
            }, 2000);
        }
        
        // 检查URL中是否有分享口令
        const urlParams = new URLSearchParams(window.location.search);
        const shareCode = urlParams.get('code');
        if (shareCode) {
            try {
                const decoded = atob(shareCode);
                const [name, score] = decoded.split('|');
                if (name && score) {
                    document.getElementById('nameInput').value = name;
                    // 自动计算分数
                    setTimeout(() => {
                        document.getElementById('resultSection').style.display = 'block';
                        document.getElementById('resultName').textContent = name;
                        animateScore(parseInt(score));
                        generateAnalysis(name, parseInt(score));
                    }, 500);
                }
            } catch (e) {
                console.error('无效的分享口令');
            }
        }
    </script>
</body>
</html>
